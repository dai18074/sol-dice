<!DOCTYPE html>
<html lang="el">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-
       fit=no"
    />
    <link
      href="data:image/x-icon;base64,AAABAAEAEBACAAAAAACwAAAAFgAAACgAAAAQAAAAIAAAAAEAAQAAAAAAQAAAAAAAAAAAAAAAAgAAAAAAAADPkU4A////AIABAAA//AAAZ/4AAEP+AABD/gAAZ/4AAH5+AAB8PgAAfD4AAH5+AAB/5gAAf8IAAH/CAAB/5gAAP/wAAIABAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA"
      rel="icon"
      type="image/x-icon"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Dapp Dice</title>
  </head>
  <body>
    <form class="form-group mt-5 container" id="my-form">
      <div class="container-fluid" style="width: 100%; height: 60%">
        <h4>Instructions:</h4>
        <h4>Guess if the dice will be higher or lower than 5</h4>
        <h4>and win real <small>(not really)</small> money!</h4>

        <fieldset class="form-group mt-5">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Options</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="options"
                  id="higher"
                  value="higher"
                  checked
                />
                <label class="form-check-label" for="higher">
                  Higher than 5
                </label>
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="options"
                  id="lower"
                  value="lower"
                />
                <label class="form-check-label" for="lower">
                  Lower than 5
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <label for="adress" class="col-sm-2 col-form-label">Address</label>
          <div class="col-sm-10">
            <input
              type="text"
              class="form-control"
              id="address"
              placeholder="Your Wallet's Address"
            />
          </div>
        </div>
        <div class="form-group row">
          <label for="amount" class="col-sm-2 col-form-label">Amount</label>
          <div class="col-sm-10">
            <select class="custom-select my-1 mr-sm-2" id="amount">
              <option value="0.1" selected="selected">0.1 ETH</option>
              <option value="0.2">0.2 ETH</option>
              <option value="0.3">0.3 ETH</option>
            </select>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-lg btn-block">
          ROLL THE DICE
        </button>
        <br />
        <div class="md-form mb-4" style="width: 100%">
          <textarea
            id="history"
            class="md-textarea form-control"
            rows="5"
            readonly=""
            placeholder="History"
          ></textarea>
        </div>
      </div>
    </form>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.1/web3.min.js"></script>
  <script

  ></script>
  <script

    crossorigin="anonymous"
  ></script>
  <script
    src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"
  ></script>

  <script src="web3.js"></script>
  <script src="game.js"></script>
</html>
